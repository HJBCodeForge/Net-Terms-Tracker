app = 'net-terms-tracker-hjb'
primary_region = 'yyz'

[build]

[env]
  PORT = "3000"
  HOST = "0.0.0.0"
  SCOPES = 'read_customers,read_orders,read_payment_customizations,write_customers,write_payment_customizations,write_products'
  SHOPIFY_API_KEY = 'bc017a167faa299a9821d82028e0aa32'
  SHOPIFY_APP_URL = 'https://net-terms-tracker-hjb.fly.dev'

[processes]
  app = 'node ./dbsetup.js npm run docker-start'

[[mounts]]
  source = 'data'
  destination = '/data'
  auto_extend_size_threshold = 80
  auto_extend_size_increment = '1GB'
  auto_extend_size_limit = '10GB'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
