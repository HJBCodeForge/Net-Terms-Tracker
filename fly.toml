app = 'net-terms-tracker-hjb'
primary_region = 'yyz'

[build]

[deploy]

[env]
  HOST = '0.0.0.0'
  PORT = '3000'
  SCOPES = 'read_content,read_customers,read_orders,read_payment_customizations,read_themes,read_files,read_checkout_branding_settings,write_content,write_customers,write_orders,write_payment_customizations,write_products'
  SHOPIFY_API_KEY = 'bc017a167faa299a9821d82028e0aa32'
  SHOPIFY_APP_URL = 'https://net-terms-tracker-hjb.fly.dev'

[processes]
  app = 'node ./dbsetup.js npm run docker-start'

[[mounts]]
  source = 'data'
  destination = '/data'
  auto_extend_size_threshold = 80
  auto_extend_size_increment = '1GB'
  auto_extend_size_limit = '10GB'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
