client_id = "bc017a167faa299a9821d82028e0aa32"
name = "net-terms-tracker"
application_url = "https://net-terms-tracker-hjb.fly.dev"  
embedded = true

[build]
automatically_update_urls_on_dev = true

[auth]
redirect_urls = [
  "https://net-terms-tracker-hjb.fly.dev/auth/callback",          
  "https://net-terms-tracker-hjb.fly.dev/auth/shopify/callback",  
  "https://net-terms-tracker-hjb.fly.dev/api/auth/callback"       
]

[webhooks]
api_version = "2024-10"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "/webhooks"

[access_scopes]
scopes = "write_products,read_payment_customizations,write_payment_customizations,read_customers,write_customers,read_orders"